<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/registration.css">
    <title>Sign up </title>
</head>

<body>
    <form action="../php/sign-up.php" method = "POST">
        <h1>Sign up</h1>
        <fieldset>
            <legend> <span class="number">1</span> basic info</legend> 

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="username">username</label>
            <input type="text" id="username" name="username" required>

            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="user_password" required>

            <label>User Type</label>
            <input type = "radio" id = "employee" name = "usertype" value="employee" required><label for="employee" class = "radio" >Employee</label><br>
            <input type = "radio" id = "customer" name = "usertype" value="customer" required><label for="customer" class = "radio">Customer</label>

        </fieldset>
        <fieldset>

            <legend> <span class="number">2</span> Your profile</legend>
            <label for="type">Hotel type</label>
            <select id="type" name="hoteltype" required>

                <optgroup label=" Cheap Hotel">
                    <option value="h1">Hotel 1</option>
                    <option value="h2">Hotel 2</option>
                    <option value="h3">Hotel 3</option>
                </optgroup>

                <optgroup label="Medium budget Hotels">
                    <option value="h4">Hotel 4</option>
                    <option value="h5">Hotel 5</option>
                </optgroup>

                <optgroup label="Luxury Hotel">
                    <option value="h6">Hotel 6</option>
                    <option value="h7">Hotel 7</option>
                    <option value="h8">Hotel 8</option>
                </optgroup>
            </select>
        </fieldset>
        <button type="Submit">Sign up</button>
    </form>
</body>
</html>
