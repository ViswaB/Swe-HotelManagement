<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Login</title>
</head>

<body>
    <!-- creates a form tag, form tag cannot be nested inside other form tag 
    action: name of url or file that processes the form info
method: the method in which the http uses to submit form. post: uses form and post to server, get uses a '?' to send info through the url  -->
    <form action="insert.php" method = "POST">
        <h1>Login</h1>
        <!-- fieldset groups similar input together -->
        <fieldset>
            <legend> <span class="number">1</span> basic info</legend> 
            <label for="mail">Email / Username</label>
            <input type="email" id="mail" name="user_email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="user_password" required>

            <!-- radio type for input creates check box that user can select
                 if radio have same "name" attribute you can only select 1, if they have different name attribute  you can select multiple -->
            <label>Type of User</label>
            <input type = "radio" id = "manager" name = "user_type" value="m"><label for="manager" class = "radio" required >Management</label><br>
            <input type = "radio" id = "customer" name = "user_type" value="c"><label for="customer" class = "radio" required>Customer</label>

        </fieldset>
        <!--submit button type: submit, button (generic dosen't do anything) reset(clear button)-->
        <button type="login">Login</button>
    </form>
</body>
</html>
