<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign up </title>
</head>

<body>
    <!-- creates a form tag, form tag cannot be nested inside other form tag 
    action: name of url or file that processes the form info
method: the method in which the http uses to submit form. post: uses form and post to server, get uses a '?' to send info through the url  -->
    <form action="insert.php" method = "POST">
        <h1>Sign up</h1>
        <!-- fieldset groups similar input together -->
        <fieldset>
            <legend> <span class="number">1</span> basic info</legend> 

            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" required>

            <label for="mail">Email / Username</label>
            <input type="email" id="mail" name="user_email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="user_password" required>

            <!-- radio type for input creates check box that user can select
                 if radio have same "name" attribute you can only select 1, if they have different name attribute  you can select multiple -->
            <label>Type of User</label>
            <input type = "radio" id = "manager" name = "user_type" value="m"><label for="manager" class = "radio" required >Management</label><br>
            <input type = "radio" id = "customer" name = "user_type" value="c"><label for="customer" class = "radio" required>Customer</label>

        </fieldset>
        <fieldset>
            <!-- span can number each step in the process, -->
            <legend> <span class="number">2</span> Your profile</legend>

            <!-- select: similar syntax to input and textarea. Gives user a list of options to choose from-->
            <label for="type">Hotel type</label>
            <select id="type" name="hotel_type" required>
                <!-- option tag allows user to select from a group of options. "value" attribute is the eqivalent of "id" attribute. 
                 beahves like an unordered list. To group options into groups use <optgroup label = "group name"></optgroup>-->
                <optgroup label=" Cheap Hotel" selected hidden value = "">
                    <option value="h1">Hotel 1</option>
                    <option value="h2">Hotel 2</option>
                    <option value="h3">Hotel 3</option>
                </optgroup>

                <optgroup label="Medium budget Hotels">
                    <option value="h4">Hotel 4</option>
                    <option value="h5">Hotel 5</option>
                </optgroup>

                <optgroup label="Luxury Hotel">
                    <option value="h6">Hotel 6</option>
                    <option value="h7">Hotel 7</option>
                    <option value="h8">Hotel 8</option>
                </optgroup>
            </select>
        </fieldset>
        <!--submit button type: submit, button (generic dosen't do anything) reset(clear button)-->
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
